<link rel="import" href="../bower_components/polymer/polymer.html">
		
<polymer-element name="x-header">
	<template>
		<style>
			.header { height: 3.2em; margin-bottom: 1.2em; }
			
			.row { display: table; width: 100%; height: 100%; }
			.col { display: table-cell; width: 1%; height: 3.2em; vertical-align: top; }
			
			.col.logo { width: 10%; }
			.logo img { height: 100%; width: auto; }
			
			.col.add-new { width: 90%; }
			
			#add-new-task { border: 2px solid #00a99d; color: #00a99d; box-sizing: border-box; height: 100%; text-align: center; }
			#add-new-task .col { height: 100%; font-size: 1.48em; vertical-align: middle; }
		</style>
		<div class="header">
			<div class="row">
				<div class="col logo" on-tap="{{openMain}}">
					<img src="../img/logo.svg" alt="logo">
				</div>
				<div class="col add-new">
					<div id="add-new-task" class="row" on-tap="{{openNewTask}}">
						<span class="col">Add new task +</span>
					</div>
				</div>
			</div>
		</div>
	</template>
	<script>
		(function(app) {
			
			Polymer({
				
				openMain: function(evt) {
					if (evt) {
						evt.preventDefault();
					}
					app.route.open("/");
				},
				
				openNewTask: function(evt) {
					if (evt) {
						evt.preventDefault();
					}
					app.route.open("/todos/new");
				}
				
			});
			
		})(window.TodAi);
	</script>
</polymer-element>
