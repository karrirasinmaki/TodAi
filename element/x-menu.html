<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="x-menu">
	<template>
		<style>
			:host { display: block; }
			
			ul { margin: 0; padding: 0; }
			
			ul li { display: block; list-style: none; border: 2px solid #00a99d; color: #00a99d; padding: 0.6em; text-align: center; margin: 0.4em; }
		</style>
		<ul>
			<li on-tap="{{showToday}}">Today</li>
			<li on-tap="{{showWeek}}">Week</li>
			<li on-tap="{{showArchive}}">Archive</li>
			<li on-click="{{tweet}}">Tweet</li>
		</ul>
	</template>
	<script>
		(function(app) {
			
			Polymer({
				
				showToday: function() {
					app.route.open("/todos");
				},
				
				showWeek: function() {
					app.route.open("/todos/week");
				},
				
				showArchive: function() {
					app.route.open("/todos/archive");
				},
				
				tweet: function() {
					var message = encodeURIComponent("#TodAi - Todo list with intelligence!\nhttp://ss15-hnrc.divshot.io/\n#staticshowdown");
					window.open("https://twitter.com/home?status=" + message, "_blank");
				}
				
			});
			
		})(window.TodAi);
	</script>
</polymer-element>
