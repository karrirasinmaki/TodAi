<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="list-item">
	<template>
		<style>
			.list-item { position: relative; padding: 0.3em; height: 2.4em; }
			
			.col.col1 { position: absolute; left: 0; top: 0; width: 3.7em; height: 100%; border: 1px solid #1a1a1a; display: table; text-align: center; }
			.col.col1 .hours { display: table-cell; vertical-align: middle; }
			
			.col.col2 { margin-left: 4em; }
		</style>
		<div class="list-item" on-tap="{{onTap}}">
			<div class="col col1">
				<div class="hours">{{hours}}</div>
			</div>
			<div class="col col2">
				<div class="caption">{{caption}}</div>
				<div class="text">{{text}}</div>
			</div>
		</div>
	</template>
	<script>
		(function(app) {
			
			Polymer({
				
				publish: {
					caption: "",
					text: "",
					hours: 0,
					href: null
				},
				
				onTap: function() {
					console.log(this.href);
					if (this.href != null) {
						app.route.open(this.href);
					}
				}
				
			});
			
		})(window.TodAi);
	</script>
</polymer-element>
